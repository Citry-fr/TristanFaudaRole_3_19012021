<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://kit.fontawesome.com/8bebfe2d5a.js" crossorigin="anonymous"></script>
        <title>Ohmyfood! Acceuil</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <a class="header__nav__a" href="#"><img class="header__nav__a__img" src="/img/ohmyfood.png" alt="Logo ohmyfood"></a>
            </nav>
            <div class="header__loc">
                <i class="fas fa-map-marker-alt header__loc__map"></i>
                <p class="header__loc__p">Paris, Belleville</p>
            </div>
        </header>
        <main class="main">
            <header class="main__header">
                <div class="main__header__teaser">
                    <h1 class="main__header__teaser__title">Réservez le menu qui vous convient</h1>
                    <p class="main__header__teaser__p">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="main__header__teaser__button">Explorer nos restaurants</button>
                </div>
            </header>
            <aside class="main__aside">
                <h2 class="main__aside__ope">Fonctionnement</h2>
                <div class="main__aside__card">
                    <div class="main__aside__card__content">
                        <p class="main__aside__card__content__number">1</p>
                        <i class="fas fa-mobile-alt main__aside__card__content__icone"></i>
                        <p class="main__aside__card__content__instruct">Choisissez un restaurant</p>
                    </div>
                    <div class="main__aside__card__content">
                        <p class="main__aside__card__content__number">2</p>
                        <i class="fas fa-list-ul main__aside__card__content__icone"></i>
                        <p class="main__aside__card__content__instruct">Composez votre menu</p>
                    </div>
                    <div class="main__aside__card__content">
                        <p class="main__aside__card__content__number">3</p>
                        <i class="fas fa-store main__aside__card__content__icone"></i>
                        <p class="main__aside__card__content__instruct">Dégustez au restaurant</p>
                    </div>
                </div>
            </aside>
        </main>
    </body>
</html>
